name: Test
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
jobs:
  test:
    runs-on: macos-12



    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Unittest
        run: |
          make test
